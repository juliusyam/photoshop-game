<body>

    <div id="game-page">
        
    <div class="even-bigger-box">
        <div id="big-box">
            <canvas id="left-box" width="800" height="800">
                <img id="selected-photo">
                <img id="photo1" src="img/pic-1.1-low-poly.png">
                <img id="photo2" src="img/pic-1.1-sketch2.png">
                <img id="photo3" src="img/pic-1.1-sumi.png">
                <img id="photo4" src="img/pic-1.1-diffused glow.png">
            </canvas>
            <div class="right-box">
                <button id="style1" class="sb submit-button-1" type="submit" onclick="transformAndSave(this.id, this.dataset.photo)" data-photo="photo1">LowPoly</button>
                <button id="style2" class="sb submit-button-2" type="submit" onclick="transformAndSave(this.id, this.dataset.photo)" data-photo="photo2">Sketch</button>
                <button id="style3" class="sb submit-button-3" type="submit" onclick="transformAndSave(this.id, this.dataset.photo)" data-photo="photo3">Sumi</button>
                <button id="style4" class="sb submit-button-4" type="submit" onclick="transformAndSave(this.id, this.dataset.photo)" data-photo="photo4">Diffused Glow</button>
                <div class="pd photo-display-5"></div>
                <div class="pd photo-display-6"></div>
                <div class="pd photo-display-7"></div>
                <div class="pd photo-display-8"></div>
            </div>
        </div>
        <div class="wrapper">
            <a href="filter1-2.html"><button id="next" class="nb" onclick="saveScore();">Next</button></a>
        </div>
    </div>
